<html>
  <head>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
  </head>
  <body>
  	<input type="text" id = 'nameInput' placeholder='Name'>
  	<input type="text" id = 'messageInput' placeholder= 'Mesage'>
  	<script> 

  		// A link to my database
  		var myDataBaseRef = 'https://e49vxip5867.firebaseio-demo.com/'; 

  		$('#messageInput').keypress(function (e) {

  			if (e.keyCode == 13) {

  				var name = $("#nameInput").val(); 
  				var text = $("#messageInput").val(); 
  				/* Using set function to create object with data
  					entered by the user
  				*/ 
  				myDataBaseRef.set({name: name, text: text}); 

  				$('#messageInput').val(''); 
  			}
  		});
  	</script>
  </body>
</html>
