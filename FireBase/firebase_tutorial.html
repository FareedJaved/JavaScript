<html>
  <head>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
  </head>
  <body>
  	<input type="text" id = 'nameInput' placeholder='Name'>
  	<input type="text" id = 'messageInput' placeholder= 'Mesage'>
  	<script> 

  		// A link to my database
  		var myDataBaseRef = 'https://e49vxip5867.firebaseio-demo.com/'; 

  		$('#messageInput').keypress(function (e) {

  			if (e.keyCode == 13) {

  				var name = $("#nameInput").val(); 
  				var text = $("#messageInput").val(); 
  				/*  Changing the set function to push() in order to
  					create a list of chat messages. Allows other users to 
  					add data
  				*/ 
  				myDataBaseRef.push({name: name, text: text}); 

  				$('#messageInput').val(''); 
  			}
  		});

  		// Making the database tell us when data is added 
  		myDataBaseRef.on('child_added', function(snapshot) {
  			// Going to fill this in later. 
  		});
  	</script>
  </body>
</html>
